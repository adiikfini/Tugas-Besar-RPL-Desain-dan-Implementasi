<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHINE - Keranjang</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="nav-container">
        <div class="home-logo">
            <img src="shine-logo.png" alt="">
        </div>
    </div>
    <div class="select-all-container">
        <p>Keranjang</p>
        <div class="select-all">
            <div class="checkbox">
                <input type="checkbox" name="" id="option-all">
            </div>
            <div class="checkbox-label">
                <p>Pilih Semua</p>
            </div>
        </div>
    </div>
    <div class="select-item-container">
        <div class="select-store">
            <div class="checkbox">
                <input type="checkbox" name="" id="option-all">
            </div>
            <div class="store-label">
                <img src="store-logo.png" alt="">
                <span>Arjuna Store</span>
            </div>

        </div>
        <!-- ITEM 1 -->
        <div class="item-container">
            <img src="item1.png" alt="">
            <div class="item-info">
                <p class="title">Hiasan Dinding Pajangan Poster Kayu Bounty Wanted One Piece</p>
                <p class="price">Rp 8.900</p>
                <div class="qty-button">
                    <button class="plus"> + </button>
                    <span class="qty"> 1 </span>
                    <button class="minus"> - </button>
                </div>
                <div class="delete">
                    <span>Hapus</span>
                    <span> | </span>
                    <img src="trash-logo.png" alt="">
                </div>

            </div>
        </div>
        <!-- ITEM 2 -->
        <div class="item-container">
            <img src="item2.png" alt="">
            <div class="item-info">
                <p class="title">Mouse Votre Wirelesess Bluetooth 3.0 4500 MAH</p>
                <p class="price">Rp 20.000</p>
                <div class="qty-button">
                    <button class="plus"> + </button>
                    <span class="qty"> 1 </span>
                    <button class="minus"> - </button>
                </div>
                <div class="delete">
                    <span>Hapus</span>
                    <span> | </span>
                    <img src="trash-logo.png" alt="">
                </div>
            </div>
        </div>
        <!-- ITEM 3 -->
        <div class="item-container">
            <img src="https://cf.shopee.co.id/file/ed6de5cfbffc0818079c82a08d6dbd7b" alt="">
            <div class="item-info">
                <p class="title">Rexus Headset Wireless Daxa TS1 - Gaming Headset</p>
                <p class="price">Rp 749.000</p>
                <div class="qty-button">
                    <button class="plus"> + </button>
                    <span class="qty"> 1 </span>
                    <button class="minus"> - </button>
                </div>
                <div class="delete">
                    <span>Hapus</span>
                    <span> | </span>
                    <img src="trash-logo.png" alt="">
                </div>
            </div>
        </div>
       
    </div>
    <div class="navbar-bottom-container">
        <div class="content">
            <span>Total Harga: </span>
            <span class="price-total"> Rp 777.900</span>
            <div class="button-checkout-container">
                <p>Checkout</p>
            </div>
        </div>
    </div>
    <footer>
            
    </footer>
</body>

</html>
