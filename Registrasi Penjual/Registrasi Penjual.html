<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Shine</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark bg-dark" style="background-color: #232f3e">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img
							src="./asset/Logo.png"
							alt=""
							width="100px"
							height="auto"
							class="d-inline-block align-text-top"
						/>
					</a>
				</div>
			</nav>
		</header>
		<div class="container">
			<h2 class="pt-3 text-center">Registrasi Penjual</h2>
			<hr />
			<!-- forum -->
			<form>
				<div class="row justify-content-md-center">
					<div class="col col-2"></div>
					<div class="col-md-auto">
						<div class="row p-2">
							<div class="col-4">
								<p>Nama Toko</p>
							</div>
							<div class="col-8">
								<input type="text" class="form-control" />
							</div>
						</div>
						<div class="row p-2">
							<div class="col-4">
								<p>Alamat Toko</p>
							</div>
							<div class="col-8">
								<input type="text" class="form-control" />
							</div>
						</div>
						<div class="row p-2">
							<div class="col-4">
								<p>Email</p>
							</div>
							<div class="col-8">
								<input type="email" class="form-control" />
							</div>
						</div>
						<div class="row p-2">
							<div class="col-4">
								<p>No. telp</p>
							</div>
							<div class="col-8">
								<input type="text" class="form-control" />
							</div>
						</div>
						<div class="row p-2">
							<div class="col-4">
								<p>Jasa kirim</p>
							</div>
							<div class="col-5">
								<div class="form-row align-items-center">
									<div class="col-auto my-1">
										<select
											class="custom-select mr-sm-2 form-control"
											id="inlineFormCustomSelect"
										>
											<option selected>Choose...</option>
											<option value="1">JNE</option>
											<option value="2">JTN</option>
											<option value="3">Sicepat</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<button
							type="submit"
							style="
								background-color: #232f3e;
								border-radius: 5px;
								color: white;
								width: 200px;
								margin-top: 50px;
								margin-left: 70px;
							"
						>
							Daftar
						</button>
					</div>
					<div class="col col-2"></div>
				</div>
			</form>
		</div>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
