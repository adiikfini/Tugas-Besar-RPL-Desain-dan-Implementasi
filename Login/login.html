<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Shine</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark" style="background-color:#232F3E;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../Asset/Logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <form class="form-container">
        <h3 class="textForm">Log In</h3>
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-dark textForm" style="background-color:#232F3E;">Masuk</button>
          <span>or</span>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-light textDaftar" style="background-color:#E1E7EB;">Daftar</button>
        </div>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
